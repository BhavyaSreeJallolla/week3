<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .decorative-text {
            display: inline-block;
            font-size: 1.5rem;
            color: rgb(9, 13, 221); 
            position: relative;
            padding: 0 3rem; 
            align-content: center;
        }

        .decorative-text::before,
        .decorative-text::after {
            content: "\f005"; /* Font Awesome star icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: gold; 
            position: absolute;
            font-size: 2rem; /* Icon size */
        }

        .decorative-text::before {
            left: 0rem; /* Adjusted position for full icon visibility */
        }

        .decorative-text::after {
            right: -2.0rem; /* Adjusted position for full icon visibility */
        }
    </style>
</head>

<body>
    <div class="decorative-text">BHAVYA SREE JALLOLLA</div>
</body>
</html>
