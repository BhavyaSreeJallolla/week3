<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout with Percentages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
        }

        .column {
            width: 50%; /* Each column takes up 50% of the viewport width */
            box-sizing: border-box; 
            padding: 20px;
            background-color:#0ae766 ;
            border: 5px solid #962626;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .column {
                width: 100%; /* Each column takes up 100% of the viewport width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
    </div>
</body>
</html>
