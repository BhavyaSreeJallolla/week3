<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow Ellipsis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 200px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            border: 1px solid #ccc; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel orci ac turpis sollicitudin dictum. Donec aliquet, sapien eu consectetur dignissim, felis nisi venenatis magna, vel elementum erat libero a metus 
    </div>
</body>
</html>
