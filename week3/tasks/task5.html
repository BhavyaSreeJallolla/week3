<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:wheat;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between images */
            justify-content:center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05); 
        }

        @media (min-width: 600px) {
            .gallery img {
                width: calc(50% - 10px);
            }
        }

        @media (min-width: 900px) {
            .gallery img {
                width: calc(33.333% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1503965830912-6d7b07921cd1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 1">
        <img src="https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 2">
        <img src="https://images.unsplash.com/photo-1527515234283-d93c5f8486a0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D"alt="Gallery Image 3">
        <img src="https://images.unsplash.com/photo-1559494007-9f5847c49d94?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 4">
        <img src="https://images.unsplash.com/photo-1518248728743-f22e843d1f54?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 5">
        <img src="https://images.unsplash.com/photo-1528027575047-56782a87e021?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D" alt="Gallery Image 6">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
