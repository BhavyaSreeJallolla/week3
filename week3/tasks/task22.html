<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        /* Basic reset and layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background color for contrast */
        }

        /* Card styles */
        .card {
            width: 300px;
            height: 200px;
            background-color:wheat;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(61, 3, 219); /* More visible shadow */
            transition: transform 0.3s, box-shadow 0.3s; /* Transition effect for position and shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
        }

        /* Hover effect */
        .card:hover {
            transform: translateY(-10px); /* Slightly elevate the card */
            box-shadow: 0 12px 24px rgba(4, 189, 65, 0.7); /* Stronger shadow on hover */
        }
    </style>
</head>
<body>
    <div class="card">Hover over me!</div>
</body>
</html>
