<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        .button {
            background-color: #3498db; /* Initial background color */
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px;
            cursor: pointer; 
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: lightpink; /* Background color on hover */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Box shadow on hover */
        }
    </style>
</head>
<body>
    <button class="button">NAMASTHE</button>
</body>
</html>
